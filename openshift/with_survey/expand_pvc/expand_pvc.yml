---
- name: Expand PVC
  hosts: localhost
  tasks:
    - name: Register all disks
      ansible.builtin.set_fact:
        vm_disks: "{{ hostvars['windemo01.mikemitchell.info']['vmi_volume_status'] }}"

    - name: Find the one we care about
      ansible.builtin.set_fact:
        disk_to_expand_index: "{{ lookup('ansible.utils.index_of', vm_disks, 'eq', 'volume-d', 'name') }}"

    - name: Register that one
      ansible.builtin.set_fact:
        disk_to_expand: "{{ vm_disks.disk_to_expand_index }}"

    - name: Print
      ansible.builtin.debug:
        var: disk_to_expand
